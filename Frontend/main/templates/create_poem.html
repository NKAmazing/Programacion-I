<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a Poem!</title>
        <meta charset="utf-8">
		<!--Colocar el viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Incluyo CSS para dar color a las columnas -->
	<link rel="stylesheet" href="/static/style/main_style_user.css">
	<!-- Incluir CDN CSS de Bootstrap-->
	<!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
  <style>
    body {
      background-color: #414141;
    }
  </style>
    </head>
    <body>
      <div class="container-fluid">
			<!--Fila -->
      <div class="row section-1">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/home">Super Poems</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/my-profile">My Profile</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/my-poems">My Poems</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/create-poem">Upload a Poem</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </nav>
      </div>
      <div class="row section-2">
        <div class="col-sm-3">
          <br>
        </div>
        <div class="col col-sm-5">
          <div class="col col-sm-5">
        <p><div class="p-3 mb-2 bg-dark text-white" style="border-radius: 10px; width: 800px;">  
        <p> </p>
        
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" style="color:white;">Title:</label>
            <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Write here" style="width: 300px;">
          </div>
      
      <div class="row">
        <div class="mb-3">
          <div class="form-group">
            <label for="exampleFormControlTextarea1" style="color: white;">Body: <p> </p></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" placeholder="Write here" style="width: 99%;"></textarea>
          </div>
        </div>
      </div>   
    </div></p>
    </div>
    <div class="row">
    <div class="col-sm-6">
    <div class="d-grid gap-2 d-md-block">
      &nbsp;
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Back to Home
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">You are quitting creation mode.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Do you want to discard the changes?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I want to finish it first</button>
            <a class="btn btn-primary" href="/home" role="button">Discard changes</a>
            </div>
        </div>
        </div>
    </div>
    &nbsp;
    <button id="btnSubmit" class="btn btn-success">Upload Poem</button>
    <br></br>
    <div id="myAlert" class="alert alert-success collapse">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Successfully Done!</strong> Your poem has been created!
          &nbsp;
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a id="linkClose" href="/home" class=" btn btn-success" aria-label="Close">Great!</a>
          </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  </div>

    
    <!-- Incluir CDN Jquery-->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	
  <script type="text/javascript">
    $(document).ready(function () {
        $('#btnSubmit').click(function () {
            $('#myAlert').show('fade');

        });
        $('#linkClose').click(function () {
            $('#myAlert').hide('fade');
        });
    });
  </script>
  </body>
</html>
