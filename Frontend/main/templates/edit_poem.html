{% extends 'base.html' %}

{% block title %}Edit Poem{% endblock %}

{% block content %}
<div class="col-sm-4">
    <br>
    <p>
      <div class="p-3 mb-2 bg-dark text-white" style="border-radius: 10px; width: 200px;"><h5>Edit Poem: </h5></div>
    </p>
    <form method="POST">
        <div class="card text-bg-dark mb-3" style="width: 100%; height: 500px;">
            <div class="card-header">{{poem.user.username}}</div>
            <div class="card-body">
              <h5 class="card-title">
                <div class="form-group">
                    <label for="titulo">Title:</label>
                    <p></p>
                    <input type="text" class="form-control" id="title" name="title" value="{{ poem.title }}">
                </div>
              </h5>
              <p class="card-text">
                <div class="form-group">
                    <label for="contenido">Content:</label>
                    <p></p>
                    <textarea class="form-control" id="body" name="body">{{ poem.body }}</textarea>
                </div>
              </p>
            </div>
        </div>
        <br>
        <a class="btn btn-primary" href="{{url_for('poem.my_poems')}}" role="button">Back to My Poems</a>
        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
</div>
{% endblock %}
