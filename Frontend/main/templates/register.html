{% extends 'base.html' %}

		{% block title %}Register your account{% endblock %}

		{% block content %}
		<!--Contenedor -->
		<div class="container-fluid">
			<br>

		   <div class="row">
			<div class="col-sm-4">

			</div>
			<div class="col-sm-3">
			<p><div class="p-3 mb-2 bg-dark text-white" style="border-radius: 10px; width: 600px;">
				<p style="color: #ff7525; text-align: center; font-size: x-large;">The Poet's Inn</p>
			<form action="/register" method="POST">
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label" style="color: white;">Username</label>
                    <input name="username" type="username" class="form-control" id="exampleInputUsername1">
                  </div>
				<div class="mb-3">
				  <label for="exampleInputEmail1" class="form-label" style="color: white;">Email address</label>
				  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				  <div id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
				  <label for="exampleInputPassword1" class="form-label" style="color: white;">Password</label>
				  <input name="password" type="password" class="form-control" id="exampleInputPassword1">
				</div>
				<button type="submit" class="btn btn-warning">Sign Up</button>
			  </form>
			</div>
			</div></p>
		   </div>

        </div><!-- Fin del contenedor -->
		{% endblock %}
