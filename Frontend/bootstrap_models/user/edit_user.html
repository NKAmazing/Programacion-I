      <div class="row"> 
        <p> </p>
        <div class="col-sm-3">
        <p><FONT COLOR="cyan">Enter actual email: </FONT></p>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <p><FONT COLOR="cyan">Enter new email: </FONT></p>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">New email address</label>
        </div>
        <p><FONT COLOR="cyan">Enter actual password: </FONT></p>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <p> </p>
        <p><FONT COLOR="cyan">Enter new password: </FONT></p>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">New password</label>
        </div>
      </div>
    </div>
      <p> </p>
      <div class="row section-12"> 
      <div class="col-md-12">
          <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Back to profile
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">You are quitting edit mode.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Do you want to discard the changes?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I want to save it first</button>
                <a class="btn btn-primary" href="profile.html" role="button">Discard changes</a>
                </div>
            </div>
            </div>
        </div>
        <br>
        &nbsp;
      </div><!--Fin de la columna -->
      </div>
      <div class="row">
        <div class="col-sm-3">
      <button id="btnSubmit" class="btn btn-success">Save changes</button>
                <br></br>
                <div id="myAlert" class="alert alert-success collapse">
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                      <strong>Successfully Done!</strong> Your personal information has been updated!
                      &nbsp;
                      <a id="linkClose" href="profile.html" class=" btn btn-success" aria-label="Close">Ok</a>
                      </div>
                </div>
              </div>
            </div>
    </div>
    
    <!-- Incluir CDN Jquery-->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnSubmit').click(function () {
                $('#myAlert').show('fade');

            });
            $('#linkClose').click(function () {
                $('#myAlert').hide('fade');
            });
        });
    </script>
	</body>
